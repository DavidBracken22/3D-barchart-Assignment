<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <!--Camera & lighting-->
        <a-light color="#da47da" position="1 1 1" rotation="0 0 0" type="ambient"></a-light>
        <a-entity light="type: point; color: #EEE; intensity: .55" position="0 0 0"></a-entity>
        <a-entity position="-5 10 -15" rotation="0 200 0">
            <a-entity camera look-controls wasd-controls></a-entity>
        </a-entity>

        <!-- Sky -->
        <a-sky color="white"></a-sky>
    </a-scene>

    <script src="javascript.js"></script>
</body>
